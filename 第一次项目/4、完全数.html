<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>求1000以内的完全数</title>
    <script type="text/javascript">
        var result=[];
        function handler(){
            for(var i=2;i<=1000;i++){
                var num=0;
                for(j=1;j<i;j++)
                    if(i%j==0){
                        num=num+j;
                    }
                    if(num==i){
                        result.push(i);
                    }
                }
            }
        handler();
        console.log("1000以内的完全数:");
        console.log(result);
    </script>
</head>

</body>
</html>

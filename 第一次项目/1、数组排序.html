<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数组排序</title>
    <script type="text/javascript">
    // 使用sort()对数组排序：
    arr=[8,19,3,12,5,4]; 
    var result=arr.sort(function(a,b){
        if(a>b){
            return 1
        }else{
            return -1
        }
    })
    console.log("使用sort()对数组排序：");
    console.log(result);
    console.log(arr);
    // 使用冒泡对数组进行排序
    arr=[8,19,3,12,5,4]; 
    var temp=0;
    for(var i=1;i<arr.length;i++){
        for(var j=0;j<arr.length-i;j++){
            if(arr[j]>arr[j+1]){
                var temp=arr[j];
                arr[j]=arr[j+1];
                arr[j+1]=temp;
            }
        }
    }
    console.log("使用冒泡对数组排序：");
    console.log(arr);
    </script>
</head>
<body>
    
</body>
</html>
